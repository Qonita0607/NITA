
<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #e6f7ff);
      color: #4a4a4a;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      color: #ff69b4;
      margin-top: 40px;
    }
    p {
      font-size: 1.2em;
      margin: 20px 30px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      gap: 15px;
      max-width: 900px;
    }
    .gallery img {
      width: 260px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .flower-bg {
      background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
    }
    .falling-flowers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://pngimg.com/uploads/flower/flower_PNG129.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="flower-bg">
